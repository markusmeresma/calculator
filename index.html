<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Calculator</header>
    
    <main>
        
        <div class="calculator">
            
            <input type="text" class="output-screen" value="0" readonly/>

            <div class="buttons">

                <button class="clear-all" value="0">AC</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">x</button>
                <button class="operator" value="รท">รท</button>
                <button class="operator" value="=">=</button>

                
                <button id="button-9" value="9">9</button>
                <button id="button-8" value="8">8</button>
                <button id="button-7" value="7">7</button>

                <button id="button-6" value="6">6</button>
                <button id="button-5" value="5">5</button>
                <button id="button-4" value="4">4</button>

                <button id="button-3" value="3">3</button>
                <button id="button-2" value="2">2</button>
                <button id="button-1" value="1">1</button>

                <button id="button-0" value="0">0</button>
                <button class="decimal" value=".">.</button>
            
            </div>
        </div>
    </main>

    <script src="calculator.js"></script>

</body>
</html>
